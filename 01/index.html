<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


<link href="style.css" rel="stylesheet">

<script src="../lib/videogular/js/angular.min.js"></script>
<script src="../lib/videogular/js/angular-sanitize.min.js"></script>
<script src="../lib/videogular/js/videogular.js"></script>
<script src="../lib/videogular/js/vg-controls.js"></script>
<script src="../lib/videogular/js/vg-buffering.js"></script>
<script src="../lib/videogular/js/vg-overlay-play.js"></script>
<script src="../lib/videogular/js/vg-poster.js"></script>


<script src="app.js"></script>


  </head>
  <body>
      
      
    <div ng-app="myApp">
    <div ng-controller="HomeCtrl as controller" class="videogular-container">
        <videogular vg-theme="controller.config.theme.url" >
          
            <vg-media vg-src="controller.config.sources" >
            </vg-media>
            
            <vg-controls 
              vg-autohide="controller.config.plugins.controls.autoHide" 
              vg-autohide-time="controller.config.plugins.controls.autoHideTime" >
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-playback-button></vg-playback-button>
                <vg-fullscreen-button></vg-fullscreen-button>
                <div class="my-button iconButton"><a href="http://www.itcast.cn" target="_blank">传智播客</a></div>
            </vg-controls>
            
            <vg-overlay-play></vg-overlay-play>
            
            <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
            
            <my-logo-plugin></my-logo-plugin>
        
            <vg-buffering></vg-buffering>
            
        </videogular>
    </div>
    </div>


<h3>
  - 缓冲buffering <br>
  - 菜单栏按钮 <br>
  - 播放速度控制 0.5x ~ 5x <br>
  - 台标<br>
  - 启动画面<br>
  - 播放按钮层<br>
</h3>

  </body>
</html>
